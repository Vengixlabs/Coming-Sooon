<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Samyuktha.store</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ea;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            margin-bottom: 20px;
            color: #2c5e1a;
            animation: fadeInUp 1s ease-out;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 600px;
            animation: fadeInUp 1s ease-out 0.3s backwards;
        }

        .logo {
            width: 180px;
            height: 180px;
            background-color: #2c5e1a;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
            box-shadow: 0 10px 20px rgba(44, 94, 26, 0.2);
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        .products {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 50px;
            animation: fadeInUp 1s ease-out 0.6s backwards;
        }

        .product {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 4px solid #e0f0d9;
        }

        .newsletter {
            animation: fadeInUp 1s ease-out 0.9s backwards;
        }

        input[type="email"] {
            padding: 15px;
            width: 300px;
            border: none;
            border-radius: 30px 0 0 30px;
            font-size: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 15px 30px;
            background-color: #2c5e1a;
            color: #fff;
            border: none;
            border-radius: 0 30px 30px 0;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(44, 94, 26, 0.2);
        }

        button:hover {
            background-color: #1e4012;
            transform: translateY(-2px);
        }

        .plant-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .leaf {
            position: absolute;
            opacity: 0.7;
        }

        .leaf-1 { top: 10%; left: 5%; animation: float 20s infinite; }
        .leaf-2 { top: 20%; right: 10%; animation: float 25s infinite reverse; }
        .leaf-3 { bottom: 15%; left: 15%; animation: float 22s infinite; }
        .leaf-4 { bottom: 10%; right: 5%; animation: float 28s infinite reverse; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 10px 20px rgba(44, 94, 26, 0.2);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 30px rgba(44, 94, 26, 0.3);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 10px 20px rgba(44, 94, 26, 0.2);
            }
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, 20px) rotate(5deg); }
            50% { transform: translate(-10px, 40px) rotate(-5deg); }
            75% { transform: translate(-30px, 20px) rotate(3deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/api/placeholder/120/120" alt="Samyuktha.store logo">
        </div>
        <h1>Samyuktha.store</h1>
        <p>We're cultivating something extraordinary! Our farmer-crafted teas and plant-based products are sprouting soon to nourish your body and elevate your spirit.</p>
        <div class="products">
            <div class="product">
                <img src="/api/placeholder/100/100" alt="Tea">
                <p>Artisanal Teas</p>
            </div>
            <div class="product">
                <img src="/api/placeholder/100/100" alt="Plant-based products">
                <p>Plant-based Goods</p>
            </div>
        </div>
        <div class="newsletter">
            <input type="email" placeholder="Enter your email">
            <button>Notify Me</button>
        </div>
        <div class="plant-animation">
            <svg class="leaf leaf-1" width="50" height="50" viewBox="0 0 50 50" fill="#2c5e1a">
                <path d="M25,1C11.7,1,1,11.7,1,25s10.7,24,24,24s24-10.7,24-24S38.3,1,25,1z M25,46C13.4,46,4,36.6,4,25S13.4,4,25,4 s21,9.4,21,21S36.6,46,25,46z"/>
                <path d="M38,23c0,0-13-10-25,0c12,10,25,0,25,0"/>
            </svg>
            <svg class="leaf leaf-2" width="40" height="40" viewBox="0 0 50 50" fill="#3a7a24">
                <path d="M25,1C11.7,1,1,11.7,1,25s10.7,24,24,24s24-10.7,24-24S38.3,1,25,1z M25,46C13.4,46,4,36.6,4,25S13.4,4,25,4 s21,9.4,21,21S36.6,46,25,46z"/>
                <path d="M38,23c0,0-13-10-25,0c12,10,25,0,25,0"/>
            </svg>
            <svg class="leaf leaf-3" width="60" height="60" viewBox="0 0 50 50" fill="#2c5e1a">
                <path d="M25,1C11.7,1,1,11.7,1,25s10.7,24,24,24s24-10.7,24-24S38.3,1,25,1z M25,46C13.4,46,4,36.6,4,25S13.4,4,25,4 s21,9.4,21,21S36.6,46,25,46z"/>
                <path d="M38,23c0,0-13-10-25,0c12,10,25,0,25,0"/>
            </svg>
            <svg class="leaf leaf-4" width="45" height="45" viewBox="0 0 50 50" fill="#3a7a24">
                <path d="M25,1C11.7,1,1,11.7,1,25s10.7,24,24,24s24-10.7,24-24S38.3,1,25,1z M25,46C13.4,46,4,36.6,4,25S13.4,4,25,4 s21,9.4,21,21S36.6,46,25,46z"/>
                <path d="M38,23c0,0-13-10-25,0c12,10,25,0,25,0"/>
            </svg>
        </div>
    </div>

    <script>
        document.querySelector('button').addEventListener('click', function() {
            alert('Thank you for your interest! We\'ll notify you when we launch.');
        });
    </script>
</body>
</html>
